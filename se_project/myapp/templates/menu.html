<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>เลือกเมนู</h1>
    </header>
    <div class="menu">
        <button onclick="window.location.href='/log_activity'">บันทึกกิจกรรม</button>
        <button onclick="window.location.href='/stats'">ดูสถิติ</button>
        <button onclick="window.location.href='/goals'">ตั้งเป้าหมาย</button>
        <button onclick="window.location.href='/notifications'">การแจ้งเตือน</button>
    </div>
</body>
</html>
